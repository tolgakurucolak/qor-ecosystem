
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QOR Ecosystem - The Future of Blockchain and Quantum Web">
    <title>QOR Ecosystem</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #1a1a2e, #16213e);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffcc00;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .coming-soon {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f05454;
            animation: blink 1.5s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the QOR Ecosystem</h1>
        <p>Redefining the future of blockchain with Quantum Web and advanced AI integration. Stay tuned for groundbreaking innovations.</p>
        <p class="coming-soon">Site Under Construction</p>
        <footer>
            &copy; 2025 QOR Ecosystem. All Rights Reserved. | <a href="mailto:support@qorecosystem.org" style="color: #ffcc00; text-decoration: none;">Contact Us</a>
        </footer>
    </div>
</body>
</html>
